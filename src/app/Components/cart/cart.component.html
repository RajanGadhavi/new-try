<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Cart</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Use *ngFor to iterate over the cart array -->
                    <tr *ngFor="let item of cart">
                        <td>{{ item.title }}</td>
                        <td>{{ item.price }}</td>
                        <td class="td">
                            <button class="btn btn-primary" (click)="reduce(item.id)">-</button>
                            <input type="text" [value]="item.quantity" readonly />
                            <button class="btn btn-primary" (click)="increase(item.id)">+</button>
                        </td>
                        <td>{{ item.price * item.quantity }}</td>
                        <td>
                            <button class="btn btn-danger" (click)="removeFromCart(item.id)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>Total: â‚¹{{ total }}</h3>
            <button class="btn btn-primary">Checkout</button>
        </div>
    </div>
</div>
